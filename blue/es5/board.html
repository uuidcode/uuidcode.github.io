<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <link rel="stylesheet" href="../lib/odometer-theme-default.css">
    <link rel="stylesheet" href="../lib/dice.css">
    <link rel="stylesheet" href="blue.css">
    <title>Hello, world!</title>
</head>
<body>
<audio class="die-sound"><source src="../mp3/die.mp3"></audio>
<audio class="jump1-sound"><source src="../mp3/jump1.mp3"></audio>
<audio class="jump2-sound"><source src="../mp3/jump2.mp3"></audio>
<audio class="jump3-sound"><source src="../mp3/jump3.mp3"></audio>
<audio class="jump4-sound"><source src="../mp3/jump4.mp3"></audio>
<audio class="jump5-sound"><source src="../mp3/jump5.mp3"></audio>
<audio class="jump6-sound"><source src="../mp3/jump6.mp3"></audio>
<audio class="win-sound"><source src="../mp3/win.mp3"></audio>
<div class="board"></div>
<script type="text/template" id="buildingTemplate">
    <div>
        <span class="badge badge-primary building-badge"></span>
        <span class="badge badge-warning building-badge"></span>
        <span class="badge badge-danger building-badge"></span>
        <span class="badge badge-light total-fees"></span>
    </div>
</script>
<script type="text/template" id="goldenKeyTemplate">
    <div class="modal show golden-key-modal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog shadow" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary run-golden-key-button">확인</button>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/template" id="buildingPriceTemplate">
<div class="container-fluid">
    <div class="row" style="margin-top: 20px">
        <div class="col-md-6 m-auto">
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td>호텔</td>
                    <td>hotel</td>
                </tr>
                <tr>
                    <td>빌딩</td>
                    <td>building</td>
                </tr>
                <tr>
                    <td>별장</td>
                    <td>villa</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</script>
<script type="text/template" id="startTemplate">
    <div class="modal start-modal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid player-list">
                    </div>
                    <hr>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4 m-auto">
                                장소 랜덤 생성
                            </div>
                            <div class="col-md-8 form-inline">
                                <input type="checkbox" class="random-place">
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4 m-auto">
                                제한시간
                            </div>
                            <div class="col-md-8 form-inline">
                                <input type="text" class="form-control minute-timer" value="60" style="width:50px">
                                &nbsp;분
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary start-button">시작</button>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/template" id="winTemplate">
    <div class="modal start-modal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">축하합니다.</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3 m-auto text-center">
                                <img src="" class="player-image" width="50px" height="50px">
                            </div>
                            <div class="col-md-9 m-auto text-center">
                                <span class="player-name"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary win-button">확인</button>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/template" id="fromToTemplate">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 m-auto text-center">
                <img src="fromImage" width="100%">
            </div>
            <div class="col-md-6 m-auto text-center">
                <img src="toImage" width="100%">
            </div>
        </div>
    </div>
</script>
<script type="text/template" id="startPlayerTemplate">
<div class="row player-row">
    <div class="col-md-1 m-auto text-center">
        <span class="player-index"></span>
    </div>
    <div class="col-md-2 m-auto text-center">
        <img src="" class="player-image" width="50px" height="50px">
    </div>
    <div class="col-md-4 m-auto text-center">
        <input type="text" class="form-control player-name" placeholder="이름">
    </div>
    <div class="col-md-5 m-auto text-center">
        <button type="button" class="btn btn-info up-button">위로</button>
        <button type="button" class="btn btn-info down-button">아래로</button>
    </div>
</div>
</script>
<script type="text/template" id="blockPopoverTemplate">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 m-auto">
            <img width="40" height="40">
            </div>
        </div>
    </div>
</script>
<script src="../lib/jquery-3.3.1.min.js"></script>
<script src="../lib/jquery.color-2.1.2.min.js"></script>
<script src="../lib/popper.min.js"></script>
<script src="../lib/bootstrap.js"></script>
<script src="../lib/three.js"></script>
<script src="../lib/teal.js"></script>
<script src="../lib/cannon.js"></script>
<script src="../lib/dice.js"></script>
<script src="../lib/jquery.confetti.js"></script>
<script src="../lib/jquery.simple.timer.js"></script>
<script src="../lib/jquery-ui.min.js"></script>
<script src="../lib/handlebars-v4.0.12.js"></script>
<script src="util.js"></script>
<script src="config.js"></script>
<script src="goldenKey.js"></script>
<script src="flag.js"></script>
<script src="name.js"></script>
<script src="amount.js"></script>
<script src="key.js"></script>
<script src="special.js"></script>
<script src="player.js"></script>
<script src="owner.js"></script>
<script src="building.js"></script>
<script src="playerInfo.js"></script>
<script src="block.js"></script>
<script src="investment.js"></script>
<script src="die.js"></script>
<script src="toast.js"></script>
<script src="goldenKey.js"></script>
<script src="timer.js"></script>
<script src="board.js"></script>
</body>
</html>
