<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/three.js"></script>
    <script src="lib/teal.js"></script>
    <script src="lib/cannon.js"></script>
    <script src="lib/dice.js"></script>
    <script src="lib/die.js"></script>
    <script src="lib/jquery.curvedarrow.js"></script>
    <script src="lib/bootstrap.js"></script>
    <link href="lib/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="map.css" rel="stylesheet" type="text/css">
</head>
<body>
<audio class="die-sound"><source src="mp3/die.mp3"></audio>
<audio class="jump-sound"><source src="mp3/jump.mp3"></audio>
<div id="app">
    <div v-for="block in blockList"
         :data-block-index="block.index"
         :style="block.styleObject"
         :class="block.classObject"
         v-on:click="moveByEvent">
        {{ block.index }}
    </div>
    <div v-for="player in playerList"
         :data-index="player.index"
         :style="player.styleObject"
         :class="player.classObject"
         v-on:click="moveByEvent">
    </div>
    <input type="text" class="count" v-model="status.count">
    <div :class="status.background.classObject"></div>
</div>
<div id="die"></div>
<script src="map.js"></script>
</body>
</html>
