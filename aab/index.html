<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="cell.js"></script>
    <script src="lib/three.js"></script>
    <script src="lib/teal.js"></script>
    <script src="lib/cannon.js"></script>
    <script src="lib/dice.js"></script>
    <script src="lib/die.js"></script>
    <link href="aab.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="app">
    <div class="block"
         v-for="cell in cellList"
         v-bind:style="cell.styleObject"
         v-bind:class="{
            movePolice: cell.movePolice,
            moveBurglar: cell.moveBurglar,
            police: cell.police,
            burglar: cell.burglar,
            start: cell.start,
            changePosition: cell.changePosition,
            goHome: cell.goHome,
            tunnel: cell.tunnel
         }">
            <strong v-bind:style="cell.titleStyleObject">{{ cell.title }}</strong>
            <div v-if="cell.subTitle" style="font-size: 11px">{{ cell.subTitle }}</div>
            <div v-if="cell.trick" v-bind:class="{ trick: cell.trick }">
                속임수
            </div>
            <div class="index">
                {{ cell.index }}
            </div>
    </div>
    <div v-for="burglar in burglarList" v-bind:style="burglar.styleObject"></div>
    <div v-for="police in policeList" v-bind:style="police.styleObject"></div>
    <div v-for="building in buildingList" v-bind:style="building.styleObject"></div>
    <div v-for="jewelry in jewelryList" v-bind:style="jewelry.styleObject"></div>
    </div>
</div>
<script src="aab.js"></script>
</body>
</html>
