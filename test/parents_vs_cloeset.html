<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset=utf-8>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        .a {
            background-color: lightgray;
        }

        .b {
            background-color: lightblue;
        }

        .c {
            background-color: lightyellow;
        }
    </style>
</head>
<body>
<div class="a">a
    <div class="b">b
        <div class="c">c</div>
    </div>
</div>
<script type="text/javascript">
    var $closest = $('.c').closest('div');
    var attr = $closest.attr('class');
    console.log('>>> attr', attr);
    console.log('>>> $closest', $closest.size());

    var $parents = $('.c').parents('div');
    attr = $parents.attr('class');
    console.log('>>> attr', attr);
    console.log('>>> $parents', $parents.size());
</script>
</body>
</html>
